<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day Planner</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>

<body>
    <header class="jumbotron">
        <h1>Work Day Planner</h1>
        <h4>A Simple calendar app for scheduling your work day</h4>
        <h2 id="current-date"></h2>
    </header>


    <div class="container">
        <!-- Timeblock -->
        <div class="row time-block">
            <p class="hour col-1" data-time="9">9am</p>
            <textarea class="schedule-input col-10"></textarea>
            <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
        </div>
        <!-- Timeblock -->
        <div class="row time-block">
            <p class="hour col-1" data-time="10">10am</p>
            <textarea class="schedule-input col-10"></textarea>
            <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
        </div>
        <!-- Timeblock -->
        <div class="row time-block">
            <p class="hour col-1" data-time="11">11am</p>
            <textarea class="schedule-input col-10"></textarea>
            <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
        </div>
        <!-- Timeblock -->
        <div class="row time-block">
            <p class="hour col-1" data-time="12">12pm</p>
            <textarea class="schedule-input col-10"></textarea>
            <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
        </div>
        <!-- Timeblock -->
        <div class="row time-block">
            <p class="hour col-1" data-time="13">1pm</p>
            <textarea class="schedule-input col-10"></textarea>
            <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
        </div>
        <!-- Timeblock -->
        <div class="row time-block">
            <p class="hour col-1" data-time="14">2pm</p>
            <textarea class="schedule-input col-10"></textarea>
            <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
        </div>
        <!-- Timeblock -->
        <div class="row time-block">
            <p class="hour col-1" data-time="15">3pm</p>
            <textarea class="schedule-input col-10"></textarea>
            <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
        </div>
        <!-- Timeblock -->
        <div class="row time-block">
            <p class="hour col-1" data-time="16">4pm</p>
            <textarea class="schedule-input col-10"></textarea>
            <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
        </div>
        <!-- Timeblock -->
        <div class="row time-block">
            <p class="hour col-1" data-time="17">5pm</p>
            <textarea class="schedule-input col-10"></textarea>
            <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
        </div>
    </div>


    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/js/javascript.js"></script>
</body>

</html>
